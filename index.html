<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=McLaren' rel='stylesheet'>
</head>
<body>
    <div class="column-1">
        <div class="c1r1">
            <div class="core card">
                core
            </div>
        </div>
        <div class="c1r2">
            <div class="c1r2s1">
                <div class="basic-moves card">
                    basic-moves
                </div>
            </div>
            <div class="c1r2s2">
                <div class="resources card">
                    resources
                </div>
                <div class="pain card">
                    pain
                </div>
                <div class="resistances card">
                    resistances
                </div>
                <div class="knowledge card">
                    knowledge
                </div>
            </div>
        </div>
        <div class="c1r3">
            <div class="equipment card">
                equipment
            </div>
        </div>
    </div>
    <div class="column-2">
        <div class="c2r1">
            <div class="c2r1s1">
                <div class="stats card">
                    stats
                </div>
                    <div class="c2r1s1s1">
                    <div class="core-traits card">
                        core-traits
                    </div>
                    <div class="quirks card">
                        quirks
                    </div>
                </div>
            </div>
            <div class="kit card">
                kit
            </div>
        </div>
        <div class="c2r2">
            <div class="traits card">
                traits
            </div>
            <div class="advanced-moves card">
                advanced-moves
            </div>
        </div>
    </div>
    <div class="column-3">
        <div class="reminders card">
            reminders
        </div>
    </div>

</body>
</html>
